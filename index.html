<html>
  <head>
    <!--Created by Jerome Foster II-->
    <title>The Birth of an Ecosystem</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!--<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>-->
    <!--<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>-->
    <!--<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>-->
  </head>
  <body>
    <a-scene>
      <a-entity position="0 8 0">
  <a-camera></a-camera>
</a-entity>
        <!--Camera Motion-->
        <a-curve id="track1">
          <a-curve-point position="-2 2 -3"></a-curve-point>
          <a-curve-point position="0 1 -3"></a-curve-point>
          <a-curve-point position="2 2 -3"></a-curve-point>
        </a-curve>
        
        <a-box position="-22.5 6 -12.5" alongpath="curve: #track1"></a-box>
        <!--Camerera Motion END-->
      
        <!--Middle Plane (Glacier to Black Rocks)-->
        <a-entity gltf-model="mont_gele_south-east_slope_-drone_photogrammetry/scene.gltf" position="0 0 -15" scale="0.1 0.1 0.1"></a-entity>
        
        
        <a-entity gltf-model="portion_of_wasatch_range/scene.gltf" position="-6 15 -42" rotation="-30 210" scale="2 2 2"></a-entity>
    </a-scene>
  </body>
</html>
